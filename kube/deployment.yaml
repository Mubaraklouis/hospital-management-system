apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-mis-depl
spec:
  selector:
    matchLabels:
      app: hospital-mis-depl
  template:
    metadata:
      labels:
        app: hospital-mis-depl
    spec:
      containers:
      - name: hospital-mis-depl
        image: mubaraklouis/hospitalsystem:0.0.8
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
